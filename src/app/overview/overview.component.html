
<div>
  <div class="create-program-button">
      <button mat-flat-button color="accent" (click)="goCreateProgram()">Create a Program</button>
  </div>
  <div class="programs">
    <div class="program">
      <div class="content">
        <div class="image">
          <img src="https://content.fortune.com/wp-content/uploads/2016/05/4summerbooks2016.jpg" />
        </div>
        <div class="details">
          <div class="details-header">
            <div class="details-header-title"><h2>The Title</h2></div>
            <div class="details-header-activation">
              <form class="example-container" [formGroup]="options" >
                <mat-select formControlName="activation" value="true">
                  <mat-option value="true">Active</mat-option>
                  <mat-option value="false">Desactivate</mat-option>
                </mat-select>
              </form>
            </div>
          </div>
          <div class="details-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis nemo modi autem rem repudiandae. Quo modi velit dicta, id, explicabo temporibus asperiores maiores facere beatae laboriosam rem? Expedita, suscipit doloremque?
          </div>
        </div>
      </div>
      <div class="actions">
        <button mat-stroked-button color="primary">Manage Content</button>
        <button mat-stroked-button color="primary">Manage Program</button>
      </div>
    </div>
  </div>
</div>
