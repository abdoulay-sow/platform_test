<div class="containe alternate-theme">
  <div  style="width: 520px">
    <div>
      <h2 style="text-align: center;">
        Get Started with EDACY
      </h2>
    </div>
    <div>
      <h3>Email</h3>
      <mat-form-field class="example-full-width" appearance="fill">
        <!--<mat-label>Email</mat-label>-->
        <input 
          type="email" 
          matInput 
          [formControl]="emailFormControl" 
          [errorStateMatcher]="matcher"
          placeholder=""
          i18n-placeholder="User name placeholder in login form"
          >
        <!--<mat-hint>Errors appear instantly!</mat-hint>-->
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
  
      <h3>Password</h3>
      <mat-form-field class="example-full-width" appearance="fill">
        <!--<mat-label>Password</mat-label>-->
        <input type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher" placeholder="">
        <!--<mat-hint>Errors appear instantly!</mat-hint>-->
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Please enter the password
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
  
      
    </div>
    <div style="text-align: center;">
      <button mat-flat-button color="primary">Login</button>
    </div>
  </div>
</div>
