<div class="container alternate-theme">
  <div style="width: 520px">
    <div>
      <h2 style="text-align: center;">
        Get Started with EDACY
      </h2>
    </div>
    <form [formGroup]="loginForm">
      <div>
        <h3>Email</h3>
        <mat-form-field class="example-full-width" appearance="fill">
          <!--<mat-label>Email</mat-label>-->
          <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher" placeholder=""
            i18n-placeholder="User name placeholder in login form">
          <!--<mat-hint>Errors appear instantly!</mat-hint>-->
          <mat-error
            *ngIf="loginForm.controls['email'].hasError('email') && !loginForm.controls['email'].hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <h3>Password</h3>
        <mat-form-field class="example-full-width" appearance="fill">
          <!--<mat-label>Password</mat-label>-->
          <input type="password" matInput formControlName="password" [errorStateMatcher]="matcher" placeholder="">
          <!--<mat-hint>Errors appear instantly!</mat-hint>-->
          <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
            Please enter the password
          </mat-error>
          <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>


      </div>
      <div style="text-align: center;">
        <button mat-flat-button color="primary" (click)="login()">Login</button>
      </div>
    </form>
  </div>
</div>
